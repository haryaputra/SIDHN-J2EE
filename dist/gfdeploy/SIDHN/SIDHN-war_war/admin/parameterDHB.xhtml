<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <ui:include src="./../template/adminMenu.xhtml" />
                <h:form id="form">
                    <p:tabMenu activeIndex="1">  
                        <p:menuitem value="Periode DHIB" url="periodeDHIB.jsf" />  
                        <p:menuitem value="Parameter DHB" url="parameterDHB.jsf" />  
                        <p:menuitem value="Interface Sistem" url="interfaceSistem.jsf" />  
                        <p:menuitem value="Hari Libur" url="hariLibur.jsf" />  
                    </p:tabMenu>
                    <p:panel id ="panel" >

                        <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" escape="false" /> 

                        <p:panelGrid  columns="2" styleClass="noBorders" >                            
                            <h:outputText value="IP Address SKN:"/>
                            <p:inputText id="ipskn" label="ipskn" 
                                         required="true" value="#{parameterController.IPAddressSKN.paramValue}">
                            </p:inputText>    

                            <h:outputText value="Username Interface SKN:"/>
                            <p:inputText id="usrskn" label="usrskn" 
                                         required="true" value="#{parameterController.usernameSKN.paramValue}">
                            </p:inputText>  

                            <h:outputText value="Password Interface SKN:"/>
                            <p:password id="passskn" label="passskn" redisplay="true"
                                        required="true" value="#{parameterController.passwordSKN.paramValue}">
                            </p:password>

                            <h:outputText value="SSK Connect As:"/>
                            <p:inputText id="sskas" label="sskas" 
                                         required="true" value="#{parameterController.SSKConnAS.paramValue}">
                            </p:inputText>

                            <h:outputText value="SSK Oracle DB Name:"/>
                            <p:inputText id="sskdb" label="sskdb" 
                                         required="true" value="#{parameterController.SSKDB.paramValue}">
                            </p:inputText>    

                            <h:outputText value="Table SSK Pengembalian H0:"/>
                            <p:inputText id="kmblH0" label="kmblH0" 
                                         required="true" value="#{parameterController.SSKH0.paramValue}">
                            </p:inputText>  

                            <h:outputText value="Table SSK Pengembalian H1:"/>
                            <p:inputText id="kmblH1" label="kmblH1" 
                                         required="true" value="#{parameterController.SSKH1.paramValue}">
                            </p:inputText>

                            <h:outputText value="Last Synchronized:"/>
                            <p:inputText id="lastsync" label="lastsync" 
                                         required="true" value="#{parameterController.lastSync.paramValue}">
                            </p:inputText>
                            
                            <h:outputText value="No Alasan*:"/>
                            <p:inputText id="alasan" label="alasan" 
                                         required="true" value="#{parameterController.alasanTolak.paramValue}">
                            </p:inputText>
                            
                        </p:panelGrid>
                        <p:panelGrid columns="1" styleClass="noBorders" >
                            <h:outputText value="*Untuk mengisi lebih dari 1 no alasan, pisahkan dengan tanda koma (,)"/>
                        </p:panelGrid>
                        <p:commandButton id="updBtn" value="Update" update="form" ajax="false"
                                         action="#{parameterController.UpdateParameterDHB(event)}"
                                         styleClass="customBtn" />                                            
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
