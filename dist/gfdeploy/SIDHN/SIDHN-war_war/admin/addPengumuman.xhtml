<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <ui:include src="./../template/adminMenu.xhtml" />
                <h:form id="form">       
                    <p:panel id ="panel" header="Create Pengumuman" >

                        <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" escape="false" /> 

                        <p:watermark for="judul" value="Required"></p:watermark>
                        <p:watermark for="isi" value="Required"></p:watermark>  

                        <p:panelGrid  columns="2" styleClass="noBorders" >
                            <h:outputText value="Judul:"/>
                            <p:inputText id="judul" label="judul"
                                         required="true" value="#{pengumumanController.pengumuman.judul}">
                                <f:validateLength maximum="50" />
                            </p:inputText>

                            <h:outputText value="Isi:"/>
                            <p:inputTextarea id="isi" label="isi"
                                             required="true" value="#{pengumumanController.pengumuman.isi}">
                            </p:inputTextarea>

                        </p:panelGrid>
                        <p:commandButton id="saveBtn" value="Simpan" update="form" ajax="false"
                                         action="#{pengumumanController.Save(event)}"
                                         styleClass="customBtn" />                                            
                    </p:panel>                    
                </h:form>                  
            </ui:define>

        </ui:composition>

    </body>
</html>
