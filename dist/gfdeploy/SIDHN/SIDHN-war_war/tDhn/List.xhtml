<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTDhnTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TDhnListForm">
                <p:panel header="#{bundle.ListTDhnTitle}">
                    <p:dataTable id="datalist" value="#{tDhnController.items}" var="item"
                                 selectionMode="single" selection="#{tDhnController.selected}"
                                 paginator="true"
                                 rowKey="#{item.TDhnPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_TDhnPK_nomorDh}"/>
                            </f:facet>
                            <h:outputText value="#{item.TDhnPK.nomorDh}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_TDhnPK_noUrut}"/>
                            </f:facet>
                            <h:outputText value="#{item.TDhnPK.noUrut}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_nomorReferensi}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomorReferensi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_rekening}"/>
                            </f:facet>
                            <h:outputText value="#{item.rekening}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_sandiKantorBank}"/>
                            </f:facet>
                            <h:outputText value="#{item.sandiKantorBank}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_sandiInstitusiBank}"/>
                            </f:facet>
                            <h:outputText value="#{item.sandiInstitusiBank}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_namaBank}"/>
                            </f:facet>
                            <h:outputText value="#{item.namaBank}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_namaNasabah}"/>
                            </f:facet>
                            <h:outputText value="#{item.namaNasabah}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_gelarJenisusaha}"/>
                            </f:facet>
                            <h:outputText value="#{item.gelarJenisusaha}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_sandiJenisNasabah}"/>
                            </f:facet>
                            <h:outputText value="#{item.sandiJenisNasabah}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_noIdentitas}"/>
                            </f:facet>
                            <h:outputText value="#{item.noIdentitas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_npwp}"/>
                            </f:facet>
                            <h:outputText value="#{item.npwp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_tanggalLahir}"/>
                            </f:facet>
                            <h:outputText value="#{item.tanggalLahir}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_alamatJalan}"/>
                            </f:facet>
                            <h:outputText value="#{item.alamatJalan}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_alamatRt}"/>
                            </f:facet>
                            <h:outputText value="#{item.alamatRt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_alamatRw}"/>
                            </f:facet>
                            <h:outputText value="#{item.alamatRw}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_alamatKota}"/>
                            </f:facet>
                            <h:outputText value="#{item.alamatKota}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_alamatPropinsi}"/>
                            </f:facet>
                            <h:outputText value="#{item.alamatPropinsi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_alamatKodepos}"/>
                            </f:facet>
                            <h:outputText value="#{item.alamatKodepos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_keterangan}"/>
                            </f:facet>
                            <h:outputText value="#{item.keterangan}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_expiredDh}"/>
                            </f:facet>
                            <h:outputText value="#{item.expiredDh}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_flagStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagStatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_createdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_lastUpdated}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastUpdated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_updatedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_cancelDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.cancelDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_cancelBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.cancelBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_flagAccess}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagAccess}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDhnTitle_dhibId}"/>
                            </f:facet>
                            <h:outputText value="#{item.dhibId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tDhnController.prepareCreate}" update=":TDhnCreateForm" oncomplete="PF('TDhnCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TDhnViewForm" oncomplete="PF('TDhnViewDialog').show()" disabled="#{empty tDhnController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TDhnEditForm" oncomplete="PF('TDhnEditDialog').show()" disabled="#{empty tDhnController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tDhnController.destroy}" update=":growl,datalist" disabled="#{empty tDhnController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
