<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <ui:include src="./../template/adminMenu.xhtml" />
                <h:form id="form">       
                    <p:panel id ="panel" header="Change Password" >
                        
                        <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" escape="false" /> 

                        <p:watermark for="oldpass" value="Required"></p:watermark>
                        <p:watermark for="newpass" value="Required"></p:watermark>  
                        <p:watermark for="connewpass" value="Required"></p:watermark> 

                        <p:panelGrid  columns="2" styleClass="noBorders" >
                            <h:outputText value="Old Password:"/>
                            <p:password id="oldpass" label="oldpass" 
                                        required="true" value="#{userController.password}">
                            </p:password>
                            
                            <h:outputText value="New Password:"/>
                            <p:password id="newpass" label="newpass"
                                        required="true" value="#{userController.passwordBaru}">
                            </p:password>
                            
                            <h:outputText value="Confirm New Password:"/>
                            <p:password id="connewpass" label="connewpass" 
                                        required="true" value="#{userController.passwordBaruConf}">
                                <f:validateLength maximum="30" />
                            </p:password>
                            
                        </p:panelGrid>
                        <p:commandButton id="changeBtn" value="Change" update="form" ajax="false"
                                         action="#{userController.changePassword(event)}"
                                         styleClass="customBtn" />                                            
                    </p:panel>                    
                </h:form>                  
            </ui:define>

        </ui:composition>

    </body>
</html>
